<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin</title>
    <style>
        h1{
            text-align: center;
           
        }
        form{
            
            display: flex;
            
            flex-direction: column;
            width: 30%;
            margin: auto;
             box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;

</head>

</body>
