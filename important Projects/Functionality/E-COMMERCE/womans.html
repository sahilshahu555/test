         }

            display: grid;

            flex-direction: column;

        }
        h5{

        }

            border-radius: 5px;
            margin-bottom: 10px;
            margin-left: 10px;
            background-color: rgb(255, 12, 235);
            color: rgb(0, 0, 0);
            border: none;
            /* margin: auto; */

        div > div>div{

        div>p{

        }
        p+p{
            text-decoration: line-through;

        }

  function displayData(){
    womensData.map(function(elm){
          var div= document.createElement("div");
          var image= document.createElement("img");
        //    image.setAttribute("src",elm.image_url);
            image.setAttribute("src","https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/61xFO5ZW4hL._UX679_.jpg");

          image.setAttribute("id" ,"image");

          image.setAttribute("alt",elm.name);
          var h5 =document.createElement("h5");
          h5.textContent=elm.name;
          var priceBox=document.createElement("div");
          
          var price=document.createElement("p");
          price.textContent="₹ "+elm.price
          var MRP=document.createElement("p");
          MRP.textContent="₹ "+elm.strikedoffprice;
          var btn =document.createElement("button");
          btn.textContent="Add to Cart"
          btn.setAttribute("id","btn");
          btn.addEventListener("click",function(){addCart(elm);})
          // appending of elements

          priceBox.append(price,MRP);
          div.append(image,h5,priceBox,btn);
          document.getElementById("data").append(div);
      });
      
  };
